name: CI - Perform all checks

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  check:
    name: Run make check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install CI dependencies (via Makefile)
        run: make install-ci PYTHON_VERSION=3.10

      - name: Run checks (make check)
        run: make check PYTHON_VERSION=3.10
